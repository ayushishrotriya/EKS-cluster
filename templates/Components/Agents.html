{% load static %}
<!-- Team Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h1 class="mb-3">Property Agents</h1>
            <p>Eirmod sed ipsum dolor sit rebum labore magna erat. Tempor ut dolore lorem kasd vero ipsum sit
                eirmod sit. Ipsum diam justo sed rebum vero dolor duo.</p>
        </div>
        <div class="row g-4">
            {% for ele in agents %}
            <div class="col-lg-3 col-md-6 wow fadeInUp">
                <div class="team-item rounded overflow-hidden" style="height: 100%; width: 100%; ">
                    <div class="position-relative" style="height: 250px;">
                        <a href="{% url 'agentsdetail' ele.id %}"><img style="height: 100%; width: 100%; "
                                class="img-fluid" src="{{ele.image.url}}" alt=""></a>
                        <div class="position-absolute start-50 top-100 translate-middle d-flex align-items-center">
                            <a class="btn btn-square mx-1" href="{{ele.fburl}}"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-square mx-1" href="{{ele.twiturl}}"><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-square mx-1" href="{{ele.insta.url}}"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="text-center p-4 mt-3">
                        <h5 class="fw-bold mb-0">{{ele.fullname}}</h5>
                        <small>Property Agent</small>
                    </div>
                </div>
            </div>
            {% endfor %}
            <a class="btn btn-primary py-3 px-5 mt-3" href="{% url 'agents' %}"
                style="width:200px ; line-height: 20px; padding: 5px; margin-left: 10px;">See All</a>
        </div>
    </div>
</div>
<!-- Team End -->
