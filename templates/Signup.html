<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Sign Up </title>

    <!-- Font Icon -->

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>

<body>

    <div class="main" style="background-color: #00b98e;">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <div class="form-title">Sign up</div>
                        <form method="POST" class="register-form" id="register-form" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required
                                    class="font" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required
                                    class="font" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" maxlength="20" minlength="8"
                                    placeholder="Password" required class="font" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" maxlength="20" minlength="8" name="re_pass" id="re_pass"
                                    placeholder="Confirm password" required class="font" />
                            </div>
                            <span>Already have account <a style="text-decoration:none ;" href="{% url 'signin' %}">Sign
                                    in</a></span>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="font" class="form-submit font"
                                    value="Register" />
                            </div>
                        </form>
                        {% if conpass %}
                        <div id="alertbtn" class="alert alert-danger" role="alert">
                            Password didn't match ,Please reenter password !
                        </div>
                        {% endif %}
                        {% if exists %}
                        <div id="alertbtn" class="alert alert-danger" role="alert">
                            User Already Exixts , Please Sigin !
                        </div>
                        {% endif %}
                    </div>


                    <div class="signup-image">
                        <figure><img src="{% static 'img/signup-image.jpg' %}" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>



</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
